<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | LibraryMS</title>
    <link rel="stylesheet" href="style.css">

    <script>
        function validateForgotForm(event) {
            event.preventDefault(); 

            var email = document.getElementById("email").value;

            if (email === "") {
                alert("Please enter your email address.");
            } else {
                alert("Password reset link has been sent to your email.");
            }
        }
    </script>
</head>
<body>

<div class="forgot-container">
    <div class="forgot-card">
        <h1>Forgot Password</h1>
        <p>
            Enter your registered email address and we will send you
            a link to reset your password.
        </p>

        <form onsubmit="validateForgotForm(event)">
            <input 
                type="email"
                id="email"
                placeholder="Enter your email address"
                required
            >
            <button type="submit">Reset Password</button>
        </form>

        <a href="login.html">‚Üê Back to Login</a>
    </div>
</div>

</body>
</html>
